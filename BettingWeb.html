<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Betting Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="title">Welcome to <span class="highlight">Sports Betting</span></h1>
    </header>
    <main>
        <section class="events">
            <h2>Upcoming Events</h2>
            <div class="event">
                <h3>Football Match</h3>
                <p>Odds: Team A - 1.5, Team B - 2.0</p>
                <input type="number" id="bet-amount" placeholder="Enter bet amount">
                <button onclick="placeBet()">Place Bet</button>
            </div>
            <!-- More events can be added here -->
        </section>
        <section class="betslip">
            <h2>Bet Slip</h2>
            <ul id="bet-list">
                <!-- Bet selections will be added dynamically here -->
            </ul>
            <button onclick="confirmBets()">Confirm Bets</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Sports Betting Website</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
